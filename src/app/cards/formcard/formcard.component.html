<div class="container">
  <div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <form>
      <div class="form-group row">
        <label for="titular" class="col-form-label col-sm-2">Titular</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            name="titular"
            [(ngModel)]="card.titular"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="cedula" class="col-form-label col-sm-2">Cedula</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            name="cedula"
            [(ngModel)]="card.cedula"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="tipo" class="col-form-label col-sm-2">Tipo</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            name="tipo"
            [(ngModel)]="card.tipo"
          />
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-sm-6">
            <input
              type="number"
              class="form-control"
              name="telefono"
              [(ngModel)]="card.telefono"
            />
          </div>
        </div>
      </div>

      <button class="btn btn-success" role="button" (click)="create()" *ngIf="!card.id else elseBlock ">
        Registrar
      </button>

      <ng-template #elseBlock>
        <button class="btn btn-success" role="button" (click)="update()">
          Actualizar
        </button>
      </ng-template>
    </form>
  </div>
</div>
